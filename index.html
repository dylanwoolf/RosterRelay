<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Relay Game</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="score">Score: <span id="score">0</span></div> -->
        <h1>Roster Relay</h1>
        <p id="gameDescription">Place the teams that each player has played on, in order</p>
        <div id="buttonContainer">
            <button class="inline" id="newPlayersButton">Get New Players</button>
            <button class="inline" id="clearButton">Clear</button>
            <button class="inline" id="restartButton">Restart</button>
            <button class="inline" id="submitButton">Submit</button>
        </div>
        <div class="outs">
            <p><strong>Strikes:</strong></p>
            <span class="dot empty"></span>
            <span class="dot empty"></span>
            <span class="dot empty"></span>
        </div>
        <div class="hard-mode-container">
            <label class="toggle-switch">
                <input type="checkbox" id="hardModeToggle">
                <span class="slider"></span>
            </label>
            <span class="hard-mode-label">Hard Mode</span>
        </div>
        <div class="testing-mode-container">
            <label class="toggle-switch">
                <input type="checkbox" id="testingModeToggle">
                <span class="slider testing"></span>
            </label>
            <span class="testing-mode-label">Testing Mode</span>
        </div>
        <div class="player-container" id="playerContainer"></div>
        <div class="team-list" id="teamList"></div>
        <div id="congratulationsModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close-button">&times;</span>
                <p id="modalMessage">Congratulations! All answers are correct!</p>
                <div id="shareDisplay" class="share-display" style="display: none;">
                    <pre id="shareText" class="share-text"></pre>
                    <button id="copyResultsButton" class="copy-button">ðŸ“‹ Copy Results</button>
                </div>
                <div id="modalButtons" class="modal-buttons">
                    <button id="modalNewPlayersButton" class="modal-button primary">Get New Players</button>
                    <button id="modalRestartButton" class="modal-button secondary">Restart</button>
                </div>
            </div>
        </div>      
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
